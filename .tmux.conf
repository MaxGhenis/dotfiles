# Mouse & clipboard
set -g mouse on
set -g allow-passthrough on
set -s set-clipboard on

# Big scrollback (agent output gets verbose)
set -g history-limit 50000

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start window/pane numbering at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Don't rename windows automatically
set -g allow-rename off
set -g automatic-rename off

# Resize based on active client per window, not per session
setw -g aggressive-resize on

# Faster escape (default 500ms delay is annoying)
set -s escape-time 10

# Quick reload
bind r source-file ~/.tmux.conf \; display "Reloaded"

# --- Claude Code ---

# Prefix-c: new Claude Code pane (prompts for name, delegates to ~/bin/cc)
bind c command-prompt -p "name:" "run-shell '~/bin/cc %1'"

# Prefix-g: re-tile all panes into grid
bind g select-layout tiled

# --- Status bar ---
set -g status-style "bg=default,fg=white"
set -g status-left "#[bold]#S "
set -g status-right "#{?client_prefix,PREFIX ,}%H:%M"
set -g status-left-length 30

# Pane border titles (show pane name in border)
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #{pane_title} "
set -g pane-active-border-style "fg=cyan"
set -g pane-border-style "fg=brightblack"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect: save/restore running programs
set -g @resurrect-processes 'claude'
set -g @resurrect-capture-pane-contents 'on'

# Continuum: auto-save every 15 min, auto-restore on tmux start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize plugin manager (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'
